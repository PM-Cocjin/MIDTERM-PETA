<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Masako Browsing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('background.jpg') no-repeat center center fixed; /* Use background.png as the full-page background */
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full height of the page */
        }
        header {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center; /* Ensures vertical alignment */
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
            padding: 1rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-left: 1rem;
        }
        .search-container input[type="text"] {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #777;
        }
        .logo {
            text-align: center;
            margin: 2rem 0;
        }
        .logo img {
            max-width: 200px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Adds a shadow effect */
        }
        .content {
            text-align: center;
            margin: 2rem 1rem;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for readability */
            padding: 2rem;
            border-radius: 8px;
            margin-top: auto; /* Pushes the content to the bottom */
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto; /* Ensures footer stays at the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Project Masako</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>
    <footer>
        <p>Â© 2025 Project Masako. All rights reserved.</p>
    </footer>
</body>
</html>
